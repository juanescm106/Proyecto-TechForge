<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Ratones - TechForge</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">TechForge</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="" class="dropbtn">Categorías</a>
                    <div class="dropdown-content">
                        <a href="teclados.html">Teclados</a>
                        <a href="ratones.html">Ratones</a>
                        <a href="auriculares.html">Auriculares</a>
                        <a href="monitores.html">Monitores</a>
                        <a href="gabinetes.html">Gabinetes</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Ratones -->
    <section class="mouses-section container my-5">
        <div class="row">
            <!-- Barra Lateral de Filtros -->
            <aside class="col-md-3">
                <h6>Filtrar por marca</h6>
                <select class="form-control mb-3">
                    <option>Elige una marca</option>
                    <option>Cooler Master</option>
                    <option>NZXT</option>
                    <option>Corsair</option>
                </select>
            </aside>

            <!-- Sección de Productos -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Auriculares</h2>
                    <div>
                        <label for="sort">Ordenar por</label>
                        <select id="sort" class="form-control d-inline w-auto">
                            <option>Más recientes</option>
                            <option>Precio más bajo</option>
                            <option>Precio más alto</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Tarjeta de Producto 1 -->
                    <div class="col-md-4 mb-4">
                        <div class="product-card p-3 h-100">
                            <a href="producto-gabinetes.html?id=G1">
                                <img src="img-gabinetes/gabinete1.avif" alt="Ratón Razer" class="product-image img-fluid">
                            </a>
                            <div class="product-info mt-3">
                                <h6>Corsair iCUE 4000X RGB</h6>
                                <p class="product-price">COP$850,000</p>
                                <button class="buy-button btn btn-success btn-block">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="product-card p-3 h-100">
                            <a href="producto-gabinetes.html?id=G2">
                                <img src="img-gabinetes/gabinete2.png" alt="Ratón Razer" class="product-image img-fluid">
                            </a>
                            <div class="product-info mt-3">
                                <h6>NZXT H510 Elite</h6>
                                <p class="product-price">COP$950,000</p>
                                <button class="buy-button btn btn-success btn-block">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="product-card p-3 h-100">
                            <a href="producto-gabinetes.html?id=G3">
                                <img src="img-gabinetes/gabinete3.webp" alt="Ratón Razer" class="product-image img-fluid">
                            </a>
                            <div class="product-info mt-3">
                                <h6>Cooler Master MasterBox TD500</h6>
                                <p class="product-price">COP$750,000</p>
                                <button class="buy-button btn btn-success btn-block">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
